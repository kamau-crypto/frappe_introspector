{% extends "base.html" %}

{% block title %}Server Error - DocType Inspector{% endblock %}

{% block content %}
<div
    class="flex flex-col items-center justify-center py-16 bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text">
    <div class="text-7xl font-bold text-gray-400 mb-4">500</div>
    <h2 class="text-2xl font-semibold mb-3">Internal Server Error</h2>
    <p class="text-gray-500 mb-6">Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('index') }}"
        class="inline-flex items-center px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">

</div>
{% endblock %}
