{% extends "base.html" %}

{% block title %}Page Not Found - DocType Inspector{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-16 text-light-text dark:text-dark-text">
    <div class="text-7xl font-bold text-gray-400 dark:text-gray-100 mb-4">404</div>
    <h2 class="text-2xl font-semibold mb-3">Page Not Found</h2>
    <p class="text-gray-500 mb-6">The page you are looking for does not exist.</p>
    <a href="{{ url_for('index') }}"
        class="inline-flex items-center px-6 py-2 bg-light-button dark:bg-dark-button rounded hover:bg-blue-700 dark:hover:bg-blue-400 transition text-light-text dark:text-dark-text">
        <i class="fas fa-home mr-2"></i>Go Home
    </a>
</div>
{% endblock %}
